{% extends "layout.html" %}

{% block content %}
    <h1>重置主密码</h1>
    
    <div class="reset-form">
        <form action="" method="post">
            <p>
                新主密码:<br>
                <input type="password" name="new_password" required>
            </p>
            <p>
                确认新主密码:<br>
                <input type="password" name="confirm_password" required>
            </p>
            <p>
                <input type="submit" value="更新主密码" class="button">
            </p>
        </form>
    </div>

    <style>
        .reset-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
{% endblock %}
